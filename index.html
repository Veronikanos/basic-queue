<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Basic queue</title>
  </head>
  <body>
    <div class="inputs-block">
      <label for="">Add to queue</label>
      <input id="inputValue" type="number" min="1" max="31" />
      <button id="addBtn">Add to queue</button>
      <button id="removeBtn">Remove from queue</button>
    </div>
    <div class="queue" id="queue"></div>

    <script src="./script.js"></script>
  </body>
</html>
